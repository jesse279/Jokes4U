<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Jokes 4 U</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Jokes 4 U</h1>
  <div class="page">

    <form>
      <label>What kind of Joke would you like to hear?</label>
      <div class="JokeSelection">
        <input type="checkbox" id="cat-programming">
        <label for="cat-programming">Programming</label>
        <input type="checkbox" id="cat-Miscellaneous">
        <label for="cat-Miscellaneous">Miscellaneous</label>
        <input type="checkbox" id="cat-Dark">
        <label for="cat-Dark">Dark</label>
        <input type="checkbox" id="cat-Pun">
        <label for="cat-Pun">Pun</label>
      </div>

      <input id="JokeSubmit" type="submit" value="Submit"></input>
    </form>


    <div id="jokeResults">
    </div>




  </div>
  <div class='footer'>
  <div class='footer-item footer-one'>
  <a class="navbar-brand" href="https://github.com/jesse279/Jokes4U"
  >GitHub Repository</a>
  </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="script.js">
  </script>

</body>

</html>
